<!DOCTYPE html>
<html>
<head>
    <title>Create and List Concerts</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Create Concert</h1>
    <form id="createConcertForm">
        <h3>New Concert</h3>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="dateTime">Date and Time:</label>
        <input type="datetime-local" id="dateTime" name="date" required><br>
        <label for="performer-name">Performer's Name:</label>
        <input type="text" id="performer-name" name="performerName" required><br>
        <label for="performer-imageUri">Performer's Image URL:</label>
        <input type="text" id="performer-imageUri" name="imageUri" required><br>
        <button type="submit">Add Concert</button>
    </form>
    
    <hr>
    
    <h1>List Concerts</h1>
    <button id="reloadButton">Reload</button>
    <div id="concertList"></div>
    
    <script>
        $(document).ready(function() {
            // Load concerts
            function loadConcerts() {
                $('#concertList').html(''); // Clear concert list
                $.ajax({
                    type: 'GET', // GET request to retrieve concerts
                    url: 'http://localhost:8080/concerts', // URL of your REST service
                    success: function(response) {
                        console.log('Concerts:', response);
                        response.forEach(function(concert) {
                            // Add concert details to concertList
                            $('#concertList').append('<p>Title: ' + concert.title + ', Date: ' + concert.date + ', Performer: ' + concert.performer.name + '</p>');
                        });
                    },
                    error: function(error) {
                        console.error('Error loading concerts:', error);
                    }
                });
            }

            // Load concerts on page load
            loadConcerts();
            
            // Reload button click event
            $('#reloadButton').click(function() {
                loadConcerts();
            });

            // Handle form submission
            $('#createConcertForm').submit(function(event) {
                event.preventDefault(); // Prevent default form submission
                
                // Prepare concert data as JSON
                var concertData = {
                    title: $('#title').val(),
                    date: $('#dateTime').val(),
                    performer: {
                        name: $('#performer-name').val(),
                        imageUri: $('#performer-imageUri').val()
                    }
                };
                
                // Send POST request to create concert
                $.ajax({
                    type: 'POST', // POST request to create a concert
                    url: 'http://localhost:8080/concerts', // URL of your REST service
                    data: JSON.stringify(concertData),
                    contentType: 'application/json',
                    success: function(response) {
                        console.log('Concert created successfully:', response);
                        // Reload concert list after successful creation
                        loadConcerts();
                    },
                    error: function(error) {
                        console.error('Error creating concert:', error);
                    }
                });
                
                // Reset form fields
                $('#title').val('');
                $('#dateTime').val('');
                $('#performer-name').val('');
                $('#performer-imageUri').val('');
            });
        });
    </script>
</body>
</html>
