<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>History</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Deposit</th>
                    <th>Withdraw</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>EZY</td>
                    <td>$200</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>Tunk</td>
                    <td>$1000</td>
                    <td>$500</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
